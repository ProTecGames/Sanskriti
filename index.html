<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Prakhar Doneria">
  <meta name="keywords" content="Sanskriti, programming language, Sanskrit, code editor">
  <meta name="description" content="Sanskriti Programming Language Editor">
  <title>Sanskriti Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="editor-container">
    <div class="tab" id="editor-tab" onclick="switchTab('editor-tab', 'Editor')">Editor</div>
    <div class="tab" id="output-tab" onclick="switchTab('output-tab', 'Output')">Output</div>
  </div>

  <div id="editor">
    <pre id="code" contenteditable="true"></pre>
  </div>

  <div id="output" class="hidden"></div>

  <div class="run-button-container">
    <button onclick="runCode()">Run</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
